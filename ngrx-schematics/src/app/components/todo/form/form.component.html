<form autocomplete="off" [formGroup]="todoForm" (submit)="addTask()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Text</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Example: Buy milk and eggs" formControlName="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
