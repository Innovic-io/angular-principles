<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <todo-form (onAddTask)="addTask($event)"></todo-form>
    </div>
    <div class="col-md-8">
      <todo-list
        [tasks]="todoList$ | async"
        [total]="totalTask$ | async"
        (onRemoveTask)="removeTask($event)">
      </todo-list>
    </div>
  </div>
</div>
